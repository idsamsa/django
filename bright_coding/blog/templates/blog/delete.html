{% extends 'base.html' %}
{% block title %}Delete Article{% endblock %}
{% block content%}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h1>Delete Artilce</h1>
            </div>
            <div class="col-md-6 text-end"><a href="{% url 'list_of_articles' %}" class="btn btn-link">Back to List</a></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <h1 class="my-3">Article: {{article.title}}</h1> 
                    <h2>Are you sure to delete this Article???</h2>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="submit"><i class="bi bi-trash-fill"></i> Delete Article</button>                    
                        <a href="{% url 'list_of_articles' %}" class="btn btn-primary"><i class="bi bi-back"></i> Cancel Article</a>                   
                    </div>
            </form>
            </div>            
        </div>
    </div>
{% endblock%}
